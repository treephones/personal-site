<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
        <title>Contact Me</title>

        <style>
            body {
                background: url(../static/images/fp-back.JPG) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                background-size: cover;
                -o-background-size: cover;
            }

            #f-container {
                padding: 25% 25% 25% 25%;
                padding-top: 0;
            }
            
            .form-label {
                color: white;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="/" class="navbar-brand">Moez Bajwa</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="about" class="nav-item nav-link">About Me</a>
                    <a href="projects" class="nav-item nav-link">Projects</a>
                </div>
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link active">Contact Me</a>
                </div>
            </div>
        </nav>

        <div id="proj-header">
            <p class="fp-t">Contact Me</p>
            <p class="fp-d">Hit me up.</p>
        </div>

        <div id="f-container">
            <form>
                <div class="form-group">
                  <label class="form-label" for="nameIn">Name</label>
                  <input type="text" class="form-control" id="nameIn" placeholder="Name">
                </div>
                <div class="form-group">
                  <label class="form-label" for="emailIn">Email</label>
                  <input type="text" class="form-control" id="emailIn" placeholder="Email">
                </div>
                <div class="form-group">
                    <label class="form-label" for="messageIn">Message</label>
                    <textarea class="form-control" id="messageIn" rows="3" placeholder="Message"></textarea>
                  </div>
              </form>    
        </div>
        
        <div id="proj-footer">
            <p class="fp-t"> </p>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
